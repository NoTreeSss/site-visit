</head>
<body>
    
    <div id="wrapper">
    <header>
        <a href="index.html" id="logo"><span class="pink">Сайт</span> <i>визитка</i></a>
        <nav id="mainnav">
            <ul id="mainnav_ul">
                <li><a href="uslugi.html">УСЛУГИ</a></li>
                <li><a href="o_nac.html">О НАС</a></li>
                <li><a href="klient.html">КЛИЕНТЫ</a></li>
                <li><a href="contact.html">КОНТАКТЫ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form">
            <form id="contact-form" action="0">
                <div class="form_item">
                    <label for="topic" >Тема</label><br>
                    <select name="topic" id="topic">
                        <option value="0">Выберите тему </option>
                        <option value="1">Заказать услугу</option>
                        <option value="2">Оставить отзыв/замечание</option>
                        <option value="3">Предложить сотрудничество</option>
                        <option value="4">Другое</option>
                    </select>
                </div>
                <div class="form_item">
                    <label for="name">Имя</label><br>
                    <input name="name" id="name" type="text" required placeholder="введите  имя">
                </div>
                <div class="form_item">
                    <label for="mail">E-Mail</label><br>
                    <input type="email" name="mail" id="mail" required placeholder="введите электронную почту">
                </div>
                <div class="form_item">
                    <label for="date">Дата</label><br>
                    <input type="number" name="number" id="date" required placeholder="Дата">
                </div>
                <div class="form_item">
                    <label for="tel">Номер телефона</label><br>
                    <input type="tel" name="tel" id="tel" required placeholder="Введите номер">
                </div>
                <div class="form_item">
                    <label for="text" >Текст сообщения</label><br>
                    <textarea name="text" id="text" required placeholder="оставь своё сообщение " ></textarea>
                </div>
                <div class="form_item">
                    <input type="submit">
                </div>
                
                
            </form> 
        </div>
    </main>
</div>

            <div class="footer__icons">
                <img class="footer__img" src="img/ok.png" alt="">
                <img class="footer__img" src="img/vk.png" alt="">
                <img class="footer__img" src="img/mailru.png" alt="">
            </div>
        </footer>
    </body>
</html>
